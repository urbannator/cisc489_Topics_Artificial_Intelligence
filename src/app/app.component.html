<h1>
    Color Clustering
</h1>
<div id="wrapper">
    <div id="main-content" class="container-fluid">
        <div id="upload" class="row">
            <span id="upload-span" class="col-6 right">Upload Image:</span>
            <input class="col-6 left" type="file" value="Upload" (change)=onChange($event)>
        </div>
        <div id="clusters" class="row">
            <div class="col-6 right">
                Number of Clusters:
            </div>
            <div class="col-6 left">

                <input type="radio" name="cluster" value="2" checked="checked">
                <span>2</span>
                <br>
                <input type="radio" name="cluster" value="3">
                <span>3</span>
                <br>
                <input type="radio" name="cluster" value="4">
                <span>4</span>
                <br>
                <input type="radio" name="cluster" value="5">
                <span>5</span>
                <br>
                <input type="radio" name="cluster" value="6">
                <span>6</span>
                <br>
                <input type="radio" name="cluster" value="7">
                <span>7</span>
                <br>
                <input type="radio" name="cluster" value="8">
                <span>8</span>
                <br>
                <input type="radio" name="cluster" value="9">
                <span>9</span>
                <br>
                <input type="radio" name="cluster" value="10">
                <span>10</span>
                <br>
            </div>

        </div>

        <div id="precision" class="row">
            <div class="col-6 right">
                Precision
            </div>
            <div class="col-6 left">

                <input type="radio" name="precision" value="50" checked="checked">
                <span>vlow (50 px)</span>
                <br>
                <input type="radio" name="precision" value="75">
                <span>low (75 px)</span>
                <br>
                <input type="radio" name="precision" value="100">
                <span>medium (100 px)</span>
                <br>
                <input type="radio" name="precision" value="150">
                <span>high (150 px)</span>
                <br>
                <input type="radio" name="precision" value="200">
                <span>vhigh (200 px)</span>
                <br>

            </div>

        </div>

        <div class="row">
            <button id="start-button" (click)="start()">Start</button>
        </div>
    </div>
</div>
